name: Deploy Documentation

on:
  push:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Documentation
        run: npm run generate  

      - name: Deploy to Nuxt Docs Platform (or GitHub Pages)
        run: |
          npm run deploy  # 具体的部署命令取决于你使用的部署平台
